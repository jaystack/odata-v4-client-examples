<blockquote>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product name</th>
                <th>Quantity / Unit</th>
                <th>Unit Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>
                    <a href="#" data-toggle="modal" data-target="#editor" (click)="OnClick(product._id)">{{product.Name}}</a>
                </td>
                <td>{{product.QuantityPerUnit}}</td>
                <td>{{product.UnitPrice}}</td>
            </tr>
        </tbody>
    </table>
</blockquote>
